<!DOCTYPE html>
<html>
  <head>
    {{ template "header" . }}
  </head>
  <body>
    {{ template "navbar" . }}
    <section class="section">
      <div class="container">
        <!-- <h1 class="title">
          Ketikode
        </h1>
        <p class="subtitle">
          An online IDE made by <a href="https://gitlab.com/andraantariksa">Andra Antariksa Prihadi</a>
        </p> -->
        <div class="code container">
          <form id="form" method="POST" action="/code/create">
            <div class="field">
              <textarea style="display: none;" name="code"></textarea>
              <div id="editor"></div>
              <script src="https://pagecdn.io/lib/ace/1.4.6/ace.js" integrity="sha256-CVkji/u32aj2TeC+D13f7scFSIfphw2pmu4LaKWMSY8=" crossorigin="anonymous"></script>
              <script src="https://pagecdn.io/lib/ace/1.4.6/theme-dracula.js" integrity="sha256-CHRMSxTlo+Z7Cwa3NbDjlNpAV5cWPJh9sfrj9bPlx2s=" crossorigin="anonymous"></script>
              <script>
                let editor = ace.edit("editor");
                let textarea = document.querySelector("textarea[name=\"code\"]");

                editor.setTheme("ace/theme/twilight");
                editor.getSession().on("change", function () {
                  textarea.value = editor.getSession().getValue();
                });
              </script>
              <style>
                #editor {
                  width: 100%;
                  height: 500px;
                }
              </style>
            <div>
            <div class="field is-hidden" id="field-stdin">
              <div class="control">
                <textarea name="stdin" class="textarea is-primary" placeholder="STDIN"></textarea>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <div class="select">
                  <select name="language">
                    <option value="cpp">C++</option>
                    <option value="python3">Python3</option>
                    <option value="java">Java</option>
                  </select>
                </div>
              </div>
              <div class="control">
                  <button id="button-stdin" class="button is-primary">STDIN</button>
              </div>
              <div class="control">
                <button type="submit" class="button is-primary">Keide it!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Begin additional javascript -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/home.js"></script>
  </body>
</html>
