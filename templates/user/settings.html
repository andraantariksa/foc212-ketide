<!DOCTYPE html>
<html>
  <head>
    {{ template "header" . }}
  </head>
  <body>
    {{ template "navbar" . }}
    <section class="section">
      <div class="columns is-mobile">
        <div class="column is-three-fifths is-offset-one-fifth">
          <div id="notification" class="notification is-danger is-hidden">
          </div>
          <div id="form">
            <div class="field">
            <label class="label">Old Password</label>
            <div class="control has-icons-left">
                <input id="password-old" name="old-password" class="input" type="password" placeholder="Old Password">
                <span class="icon is-small is-left">
                <i class="fas fa-key"></i>
                </span>
            </div>
            <p class="help" id="password-old"></p>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input id="password" name="password" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-key"></i>
                </span>
              </div>
              <p class="help" id="password"></p>
            </div>
            
            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-primary">Edit</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <!-- Begin additional javascript -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/user-settings.js"></script>
  </body>
</html>
